<link rel="import" href="packages/monomer/button.html">
<link rel="import" href="packages/monomer/link_button.html">

<polymer-element name="e-order-lookup" extends="div">
  <template>
    <button is="m-button" class="btn btn-default">Action</button>
    <div is="m-checkbox-group" allowSelectFirst="true"
          dataProvider="{{countryItems}}" 
          class="btn-group"
          itemRenderer="a.m-link-button"
          itemRendererClass="btn btn-default"
          itemRendererSelectedClass="btn btn-default active"
          on-change="{{onContrySelected}}"></div>
  </template>
  <script type="application/dart" src="order_lookup.dart"></script>
</polymer-element>
