homepage: http://monomer.akserg.com/
environment:
  sdk: '>=0.8.10+10 <2.0.0'
dependencies:
  log4dart: '>=1.4.11'
  polymer: '>=0.9.0 <2.0.0'
dev_dependencies:
  unittest: '>=0.9.0 <2.0.0'
transformers:
- polymer:
    entry_points: web/index.html